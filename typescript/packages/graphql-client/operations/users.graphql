mutation createUser($userInput: UserInput!) {
  createUser(userInput: $userInput) {
    id
    firstName
    lastName
    email
    age
  }
}


query GetUsers {
   users {
     id
     firstName
     lastName
     age
     email
     socialMedia
     createdAt
     posts {
       posterId
       title
       content
     }
   }
 }