overwrite: true
# Path to the graphql-mongo backend
schema: "../../../rust/graphql-mongo/generated/schema.graphql"
# All queries, mutations and subscriptions are to be put here
documents: "./operations/users.graphql"
generates:
  # The grapphql code is generated here
  ./generated/generated.ts:
    plugins:
      - add:
          content: "import { endpointUrl, fetchParams } from '../my-config';"
      - typescript
      - typescript-operations
      - typescript-react-query
     # - "typescript-graphql-files-modules"
  #     - "typescript-document-nodes"
  #     - "@graphql-codegen/typescript"
  #     - "@graphql-codegen/typescript-operations"
  #     - "urql-introspection"
  # ./graphql.schema.json:
  #   plugins:
  #     - "introspection"
    config:
      fetcher:
        endpoint: 'endpointUrl'
        fetchParams: 'fetchParams'
